<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Animated Graphics</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container container-1 content">
      <div class="header">
        <nav>
          <div class="logo">
            <a href="./index.html"><h1>Gero</h1></a>
          </div>
          <ul class="nav-links">
            <li><a href="./work.html">works</a></li>
            <li><a href="./about.html">about</a></li>
            <div class="header-button">
              <button>Resume</button>
            </div>
          </ul>

          <div class="header-buttons">
            <button>Resume</button>
          </div>
          <div class="burger">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </div>
    </div>

    <div class="landing-text">
      <img
        src="https://placehold.co/600x400"
        alt="Profile Placeholder"
        class="profile-image"
      />

      <h2>Hello There! I am GERALD</h2>
      <h1>
        FRONT-END WEB<br />
        DEVELOPER
      </h1>
      <p>
        A passionate Front-End Developer creating smooth and interactive web
        experiences.
      </p>
      <button>GET IN TOUCH</button>
    </div>

    <div class="glassy-overlay"></div>

    <canvas></canvas>

    <!-- New Section -->
    <!-- <div class="container container-2">
      <div class="content">
        <h2>New Section</h2>
        <p>This is a new section below the first one.</p>
      </div>
    </div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      // landing page reveal animation
      gsap.from(".logo", 2, {
        opacity: 0,
        duration: 5,
        delay: 0.5,
        y: -50,
        ease: "power3.inOut",
      });
      gsap.from(".burger", {
        opacity: 0,
        duration: 1,
        delay: 1,
        y: -50,
      });
      gsap.from(".landing-text", {
        opacity: 0,
        duration: 1,
        delay: 2,
        y: -50,
      });

      gsap.from(".profile-image", {
        opacity: 0,
        duration: 1,
        delay: 2.5,
        y: -50,
      });

      gsap.from("button", {
        opacity: 0,
        duration: 1,
        delay: 3,
        y: -50,
      });

      gsap.from(".nav-links", {
        opacity: 0,
        duration: 1,
        delay: 3,
        y: -50,
      });

    </script>

    <script src="./main.js"></script>
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>

    <script src="https://unpkg.com/split-type"></script>
  </body>
</html>
